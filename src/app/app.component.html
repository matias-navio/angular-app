
<button type="button" (click)="setEnable()">
{{enabled ? 'Ocultar' : 'Mostrar'}}
</button>

<!-- de esta manera mostramos lo de dentro del if si enable es verdadero -->
@if (enabled) {
  <h2> {{name}} </h2>

  <ul>
    @for (couse of courses; track $index) {
      <li> {{couse}} </li>
    }
  </ul>   
}@else {
  <div> Lo sentimos no hay resultados </div>
}
